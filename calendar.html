<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- viewport レスポンシブ -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- スタイルシート -->
  <link rel="stylesheet" href="calendar.scss">
  <!--Fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!--==============ローディング（レイアウトを制御する独自のCSSを読み込み）===============-->
  <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css" rel="stylesheet">
  <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-3/css/4-1-3.css" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Calendar</title>
</head>
<body>
  <!--ヘッダー-->
  <header id="header">
    <header-container>
      <h1>
        <a href="index.html">
          <img src="soccercourt.jpg" alt="logo">
          <p>Partido</p>
        </a>
      </h1>
      <nav class="globalMenu">
        <ul>
          <li><a href="#opponent">相手を探す</a></li>
          <li><a href="#">相手を募集する</a></li>
          <li><a href="#concept">コンセプト</a></li>
          <li><a href="#">お問い合わせ</a></li>
          <li><a href="#">会員登録</a></li>
          <li id="login-show"><a href="#">ログイン</a></li>
        </ul>
      </nav>
    </header-container>
  
    <!-- ハンバーガーメニュー -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="globalMenuSp">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#opponent">相手を探す</a></li>
        <li><a href="#">相手を募集する</a></li>
        <li><a href="#concept">コンセプト</a></li>
        <li><a href="#">お問い合わせ</a></li>
        <li><a href="#">ログイン</a></li>
      </ul>
    </nav>
  </header>

  <!-- ログインモーダル -->
  
  <div class="login-modal-wrapper" id="login-modal">
    <div class="modal">
      <div id="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="login-form">
        <h2>Emailログイン</h2>
        <form action="#">
          <input class="form-control" type="text" placeholder="メールアドレス">
          <input class="form-control" type="password" placeholder="パスワード">
          <div id="submit-btn">ログイン</div>
        </form>
      </div>
    </div>
  </div>
  
  <div id="calendar_container">
    <h1>カレンダーから対戦相手を探しましょう</h1>
    <iframe
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FTokyo&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230B8043&showPrint=0&showDate=1&showTitle=0&showNav=1&showTabs=0&showCalendars=0&showTz=0"
      style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
  
  
<script>
//共通パーツ読み込み
$(function () {
$("#header").load("header.html");
});
</script>
  
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
  <!-- jQuery jsファイル -->
  <script src="calendar.js"></script>
</body>
</html>
